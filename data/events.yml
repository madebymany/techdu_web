  - 
    event_number: "OUR THIRD EVENT"
    heading: "Kids"
    media: https://player.vimeo.com/video/92722492?color=ffd256
    location: "Made by Many"
    date: "5th of April"
    small_desc: "At Made by Many offices, we hosted our first event tEchDU.Kids: Learn with Technology. It was an exciting fun opportunity to play with technology that got kids and parents learning together. "
    full_desc: "Having such great support from Technology Will Save Us and Codasign, who organised the two workshops, we unlocked the curiosity even in the shiest children and transformed it into a desire to know how things work and learn with technology.<br/><br/> During the workshops, we got kids painting images with conductive paint, which then turned the images into magical circuits and brought light and sound to their paintings, and thanks to DYI Gamer Kits using arduino children learned how to program games.<br/><br/> It was a great experiment and a learning opportunity for us too, to see not only children being excited about technology, but also all the parents encouraging their kids and getting directly involved. <br/><br/> We were absolutely delighted to see the amount of interest this triggered, and to receive such positive feedback at the event and afterwards. With tickets being sold out in a couple of days and a 100% turnout we are sure that this was a successful start of the tEchDU project."
